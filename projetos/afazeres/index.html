<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de afazeres</title>
</head>

<body>
  <div class="container">
    <div class="calendario">
      <p id="dia"></p>
      <p id="mes"></p>
      <p id="ano"></p>
      <p id="diaNome"></p>
    </div>
    <div id="novaTarefa">
      <label for="insert"></label>
      <input type="text" name="tarefa" id="insert" placeholder="Nova Tarefa">
      <input type="submit" value="+" onclick="adicionar()" class="plusbutton">
      <input type="submit" value="Inserir" class="btn" onclick="adicionar()" />
    </div>
    <div class="list">
      <dt id="list">
      </dt>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
